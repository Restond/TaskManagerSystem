server.port = 8080

spring.datasource.url = jdbc:postgresql://ep-hidden-shape-a1kix9ef-pooler.ap-southeast-1.aws.neon.tech/TaskManagerSystem?sslmode=require&channelBinding=require
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.username = restond
spring.datasource.password = ${DATASOURCE_PASSWORD}
